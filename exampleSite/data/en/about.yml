  title: Trade Barriers, Producer Concentration, and Consumer Welfare
  description: with Ana Fernandes, Ryan Haygood, Tristan Reed, and Daniel Reyes. Draft
    coming soon!
  content: Following the secular decline in tariff rates over the past 20 years, non-tariff
    measures (NTMs) such as import quotas and product standards have become an increasingly
    prevalent tool for implementing import substitution policies in  emerging economies.
    We examine how NTMs  shape  market  structure  and  welfare  in international
    and domestic markets. We construct the first dataset combining information on
    importers and exporters; domestic producers and consumers; and the tariffs and
    NTMs that restrict trade in Latin America. We show that border prices rise following
    the  implementation of  a new NTM  and import markets become more concentrated.
    Using a model of imperfect competition, we then decompose these effects into quality
    and markup channels. Finally, we collect CPI and PPI microdata to examine how
    domestic markets respond. Together, these results shed light on the welfare consequences
    of import substitution policies.
